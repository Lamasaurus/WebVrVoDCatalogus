<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>ProFlow VodLib</title>

		<link rel="stylesheet" type="text/css" href="css/vr-style.css">
		
	</head>
	<body>

		<div id="wrapper">
			<div id="posters"></div>

			<div id="navigation">
				<nav class="sub">
					<ul id="subnav">
						<li hover="hover" onclick="switchActive(this,1)"><a href="#" class="page">In de Kijker</a></li>
						<li hover="hover" id="first-active-sub" class="active" onclick="switchActive(this,1)"><a href="#" class="page">Films</a></li>
						<li hover="hover" onclick="switchActive(this,1)"><a href="#" class="page">Series</a></li>
						<li hover="hover" onclick="switchActive(this,1);"><a href="#" class="page">Kids</a></li>
						<li hover="hover" onclick="switchActive(this,1);"><a href="#" class="page">Sport</a></li>
						<li hover="hover" onclick="switchActive(this,1);"><a href="#" class="page passion">Passion</a></li>
					</ul>
				</nav>
			</div>

			<div id="filter"></div>

			<div id="ovrVOD"></div>
		</div>

		<script src="js/vr-proflow.js"></script>
		<!--
		-->
		<script src="js/dash.all.min.js"></script>

		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

		<script src="js/aframe-video-bundle.js"></script>
		<script src="js/aframe-stereo-component.js"></script>
		<script src="js/aframe-video-controls.js"></script>
		<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

		<script src="js/dom2aframe-assetmanager.js"></script>
		<script src="js/dom2aframe-elements.js"></script>
		<script src="js/dom2aframe-camera.js"></script>
		<script src="js/dom2aframe-controllers.js"></script>
		<script src="js/dom2aframe.js"></script>

		<script type="text/javascript">
			var selected = new Array();
			selected[0] = document.getElementById("first-active-main");
			selected[1] = document.getElementById("first-active-sub");

			//simple function to switch the active menu items
			function switchActive(new_active, selector){
				selected[selector].classList.remove("active");
				new_active.classList.add("active");
				selected[selector] = new_active;
			}

			//document.dispatchEvent(new Event('page_fully_loaded'));
		</script>
	</body>
