<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="noindex, nofollow, notranslate, noimageindex">
	<title>ProFlow VodLib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="css/main.css" media="screen" rel="stylesheet" type="text/css">
	<link href="css/custom.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body class="tvTheek">
	<div id="page">

		<header>
			<div separate="0 0 0" class="wrap">
				<section class="siteLabel">
					<h1><span class="logo"><a href="https://www.iminds.be/en/projects/PRO-FLOW"><img alt="PRO-FLOW" src="icon/PRO-FLOW-logo-in-ellipse.svg"></a></span></h1>
				</section>
				<nav class="main">
					<ul>
						<li id="debug" hover="navmainullu" onclick="switchActive(this,0)"><a href="#" class="page">TV-KIJKEN</a></li>
						<li hover="navmainullu" onclick="switchActive(this,0)"><a href="#" class="page">OPNAMES</a></li>
						<li hover="navmainullu" onclick="switchActive(this,0)"><a href="#" class="page">TV-GIDS</a></li>
						<li hover="navmainullu" id="first-active-main" class="active" onclick="switchActive(this,0)"><a href="#" class="page">TV-THEEK</a></li>
						<li hover="navmainullu" onclick="switchActive(this,0)"><a href="#" class="page">INSTELLINGEN</a></li>
					</ul>
				</nav>
			</div>

			<nav vr-z="0.01" class="sub">
				<ul>
					<li show-player hover="navsubliapagehover" onclick="switchActive(this,1)"><a href="#" class="page">In de Kijker</a></li>
					<li play-video="video/MaryOculus.mp4" hover="navsubliapagehover" id="first-active-sub" class="active" onclick="switchActive(this,1)"><a href="#" class="page">Films</a></li>
					<li play-video="video/city-4096-mp4-30fps-x264-ffmpeg.mp4" hover="navsubliapagehover" onclick="switchActive(this,1)"><a href="#" class="page">Series</a></li>
					<li hover="navsubliapagehover" onclick="switchActive(this,1)"><a href="#" class="page">Kids</a></li>
					<li hover="navsubliapagehover" onclick="switchActive(this,1)"><a href="#" class="page">Sport</a></li>
					<li hover="navsubliapagehover" onclick="switchActive(this,1)"><a href="#" class="page passion">Passion</a></li>
				</ul>
			</nav>

			<section vr-z="0.01" class="search">
				<form id="searchForm" action="/tv-theek/zoek/" method="get">
					<div class="inputWrap"><label for="searchField">Search</label><input name="q" class="textfield" id="searchField" autocomplete="off" placeholder="Zoeken"
						 type="text">
						<div class="lnkClear" style="display: none;"><a id="anulleren" href="#">Annuleren</a></div>
						<div style="display: none;" class="lnkClear"><a href="#">clear</a></div>
					</div>
					<div class="submitWrap"><input class="submit" value="search" id="searchSubmit" type="submit"></div>
				</form>
			</section>

			<section vr-z="0.01" class="filters">
				<header>
					<h1>Toon: Filter</h1>
				</header>
			</section>

		</header>

		<div class="main" id="carouselContainer">
			<div id="overlays">
				<div id="overlayBG" onclick="closeVodPopup();"></div>
				<section style="margin-top: 150px;transform:scale(1.3);" id="ovrVOD" class="overlay"></section>
				<div id="videoPlayerContainer">
					<video id="videoPlayer" controls></video>
				</div>
			</div>
		</div>
		
	</div>

	<script src="js/proflow.js"></script>
	<script src="js/dash.all.min.js"></script>

	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

	<script src="js/a-video-bundle.js"></script>
	<script src="js/aframe-stereo-component.js"></script>
	<script src="js/aframe-video-controls.js"></script>
	<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

	<script src="js/dom2aframe-assetmanager.js"></script>
	<script src="js/dom2aframe-elements.js"></script>
	<script src="js/dom2aframe-camera.js"></script>
	<script src="js/dom2aframe.js"></script>


	<script type="text/javascript">
		var selected = new Array();
		selected[0] = document.getElementById("first-active-main");
		selected[1] = document.getElementById("first-active-sub");

		//simple function to switch the active menu items
		function switchActive(new_active, selector){
			selected[selector].classList.remove("active");
			new_active.classList.add("active");
			selected[selector] = new_active;
		}
	</script>

	</script>
</body>
</html>
